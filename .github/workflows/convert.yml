# This is a basic workflow to help you get started with Actions

name: Convert

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [gh-pages]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: YAML/JSON/XML Converter Action
        uses: fabasoad/yaml-json-xml-converter-action@v1.0.3
        id: yaml2json
        with:
          path: openapi.yaml
          from: 'yaml'
          to: 'json'
      - name: Write yaml2json result to file
        run: echo '${{ steps.yaml2json.outputs.data }}' > openapi.json
      - name: Push new files back to master.
        uses: mikeal/publish-to-github-action@1.0.0
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            BRANCH_NAME: 'convert' #optional defaults to master
